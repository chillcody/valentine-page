<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9ec7 0%, #ffb3d9 50%, #ffcce6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .cat-container {
            margin-bottom: 30px;
            position: relative;
        }

        .cat {
            font-size: 120px;
            animation: catDance 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .flower {
            position: absolute;
            font-size: 40px;
            top: 20px;
            right: -30px;
            animation: sway 1.5s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes catDance {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-25px) rotate(-10deg) scale(1.05);
            }
            50% {
                transform: translateY(-40px) rotate(0deg) scale(1.1);
            }
            75% {
                transform: translateY(-25px) rotate(10deg) scale(1.05);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .question {
            font-size: 48px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 28px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            transform: scale(1);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.5);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffb3d9, #ffcce6);
            color: #ff6b9d;
            transform: scale(1);
            transition: all 0.5s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .btn-no:active {
            transform: scale(0.98);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.show {
            display: flex;
        }

        .celebration-text {
            font-size: 72px;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: celebrate 1s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Dancing Cat Celebration Page */
        .dancing-cats-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffb3d9 50%, #ffcce6 75%, #ffe6f2 100%);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .dancing-cats-page.show {
            display: flex;
        }

        .celebration-title {
            font-size: 64px;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            animation: titleBounce 1.5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .cats-dance-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .dancing-cat {
            font-size: 100px;
            animation: dance 1s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            display: inline-block;
        }

        .dancing-cat:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 1s;
        }

        .dancing-cat:nth-child(2) {
            animation-delay: 0.2s;
            animation-duration: 1.2s;
        }

        .dancing-cat:nth-child(3) {
            animation-delay: 0.4s;
            animation-duration: 0.8s;
        }

        .dancing-cat:nth-child(4) {
            animation-delay: 0.1s;
            animation-duration: 1.1s;
        }

        .dancing-cat:nth-child(5) {
            animation-delay: 0.3s;
            animation-duration: 0.9s;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(-15deg) scale(1.1);
            }
            50% {
                transform: translateY(-50px) rotate(0deg) scale(1.2);
            }
            75% {
                transform: translateY(-30px) rotate(15deg) scale(1.1);
            }
        }

        .celebration-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .celebration-heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.8);
            animation: celebrationFloat 4s ease-in-out infinite;
        }

        @keyframes celebrationFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .credit {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 3000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            pointer-events: auto;
        }

        .credit a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .credit a:hover {
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            display: inline-block;
        }

        .credit-main {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            z-index: 100;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            pointer-events: auto;
        }

        .credit-main a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .credit-main a:hover {
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">üíó</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">üíï</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">üíñ</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíó</div>
    <div class="heart" style="left: 70%; animation-delay: 1.5s;">üíï</div>
    <div class="heart" style="left: 80%; animation-delay: 2.5s;">üíñ</div>
    <div class="heart" style="left: 90%; animation-delay: 3.5s;">üíó</div>

    <div class="container">
        <div class="cat-container">
            <span class="cat">üê±</span>
            <span class="flower">üåπ</span>
        </div>
        <h1 class="question">Can you be my Valentine? üíù</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes üíï</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="credit-main">
        Developed by <a href="https://codebyzhang.com" target="_blank">Zhang</a>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text">Yay! üíïüíñüíó</div>
    </div>

    <!-- Dancing Cats Celebration Page -->
    <div class="dancing-cats-page" id="dancingCatsPage">
        <div class="celebration-hearts" id="celebrationHearts"></div>
        <h1 class="celebration-title">Yay! You Said Yes! üéâüíï</h1>
        <div class="cats-dance-container">
            <div class="dancing-cat">üê±</div>
            <div class="dancing-cat">üêà</div>
            <div class="dancing-cat">üò∏</div>
            <div class="dancing-cat">üòª</div>
            <div class="dancing-cat">üêæ</div>
        </div>
        <div class="credit">
            Developed by <a href="https://codebyzhang.com" target="_blank">Zhang</a>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const dancingCatsPage = document.getElementById('dancingCatsPage');
        const celebrationHearts = document.getElementById('celebrationHearts');
        
        let clickCount = 0;
        const noButtonTexts = [
            'No',
            'Are u sure ?',
            'Are u really sure ?',
            'U really mean it ?',
            'still no ?',
            'please say yes',
            'so final Yes or yes'
        ];

        noBtn.addEventListener('click', function() {
            clickCount++;
            
            // Check if this is the final "yes or yes" click
            if (clickCount >= noButtonTexts.length && this.textContent === 'so final Yes or yes') {
                // Show dancing cats celebration page
                showDancingCatsPage();
                return;
            }
            
            // Increase button size progressively
            const currentScale = 1 + (clickCount * 0.3);
            const currentPadding = 20 + (clickCount * 10);
            const currentFontSize = 28 + (clickCount * 4);
            
            this.style.transform = `scale(${currentScale})`;
            this.style.padding = `${currentPadding}px ${currentPadding * 2.5}px`;
            this.style.fontSize = `${currentFontSize}px`;
            this.style.zIndex = `${100 + clickCount}`;
            
            // Change button text
            if (clickCount < noButtonTexts.length) {
                this.textContent = noButtonTexts[clickCount];
            } else {
                // After all texts, make it even bigger and change to final message
                this.style.transform = `scale(${currentScale + 0.5})`;
                this.textContent = 'so final Yes or yes';
            }
            
            // Move button slightly to create "strange structure" effect
            const randomX = (Math.random() - 0.5) * 50;
            const randomY = (Math.random() - 0.5) * 50;
            this.style.position = 'relative';
            this.style.left = `${randomX}px`;
            this.style.top = `${randomY}px`;
        });

        function showDancingCatsPage() {
            // Hide main page elements
            document.querySelector('.container').style.display = 'none';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Show dancing cats page
            dancingCatsPage.classList.add('show');
            
            // Create floating hearts continuously
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíû', 'üíì', 'üíü'];
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'celebration-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 1 + 's';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                celebrationHearts.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Initial burst of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 100);
            }
            
            // Continue creating hearts
            setInterval(createHeart, 300);
            
            // Create sparkles continuously
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                dancingCatsPage.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
            
            // Initial burst of sparkles
            for (let i = 0; i < 50; i++) {
                setTimeout(createSparkle, i * 50);
            }
            
            // Continue creating sparkles
            setInterval(createSparkle, 200);
            
            // Create confetti burst
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    confetti.style.backgroundColor = ['#ff6b9d', '#ff8fab', '#ffb3d9', '#ffcce6', '#fff'][Math.floor(Math.random() * 5)];
                    dancingCatsPage.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        yesBtn.addEventListener('click', function() {
            // Show dancing cats celebration page (same as final yes)
            showDancingCatsPage();
        });

        // Prevent right-click context menu for better experience
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
